<mat-toolbar>
  <img class="logo" src="/assets/pictures/logo.png" alt="Logo" height="50">
  <span class="title">LocaleConnect</span>
  <span class="spacer"></span>

  <span class="nav-links">
    <a mat-button routerLink="pages/home">Home</a>
    <a mat-button routerLink="pages/meetups">Meetups</a>
    <a mat-button routerLink="pages/itineraries">Itineraries</a>
    <a mat-button routerLink="pages/guides">Guides</a>
    <a mat-button routerLink="pages/trips">Trips</a>
  </span>

   <button  class="notification-button" mat-icon-button [matMenuTriggerFor]="userMenu" (click)="toggleNotifications()">
  <mat-icon>account_circle</mat-icon>
  <span class="notification-dot" *ngIf="hasNewNotifications"></span>
</button>

  <mat-menu #userMenu="matMenu">
    <div class="notifications-dropdown" (click)="$event.stopPropagation()">
      <div class="title">Notifications</div>
      <div *ngFor="let notification of notifications" class="notification-item">
        <p>{{ notification.message }}</p>
        <small>{{ notification.sentAt | date: 'MMM d. y,  h:mm a' }}</small>
      </div>
      <button mat-menu-item (click)="logout()">Logout</button>
    </div>
  </mat-menu>
</mat-toolbar>
